<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font icons link -->
    <script src="https://kit.fontawesome.com/ccd306c63a.js" crossorigin="anonymous"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&family=Yeon+Sung&display=swap" rel="stylesheet">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="todoApp">

        <div class="text">
            <span><i class="fas fa-clipboard-list"></i></span>
            <h2>to-do list</h2>
        </div>
        <div class="input-field" data-bs-toggle="modal" data-bs-target="#form">            
            <input type="text" id="texttitle" placeholder="Enter the Task here..." readonly>
            <span><i class="fas fa-plus-square"></i></span>
        </div>

        <h5 class="text-center my-3">Tasks</h5>
        
        <!-- Modal -->
        <form class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Task Title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fw-bold">Task</p>
                    <input class="form-control border border-3" type="text" id="taskName" placeholder="Enter the Task Title here...">
                    <br>
                    <p class="fw-bold">Date</p>
                    <input class="form-control border border-3" type="date" id="taskDate">
                    <br>
                    <p class="fw-bold">Description</p>
                    <textarea class="form-control border border-3" name="" id="taskDesc" cols="30" rows="5" placeholder="Enter the Task here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addTask">Add</button>
                </div>
            </div>
            </div>
        </form>

        <ul id="taskList">
            <!-- <li class="task" id="task">                
                <input type="checkbox" id="check" onchange="changeStatus()">
                <div class="content"> 
                    <span id="text">A</span> 
                    <span id="date">01/02/2023</span> 
                    <span id="textarea">hdgfsgd</span> 
                </div>
                <div class="icon">
                    <i class="fas fa-trash" onclick="removeTask()"></i>
                </div>
            </li>   -->
        </ul>

    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js file link -->
    <script src="js/script.js"></script>

</body>
</html>
